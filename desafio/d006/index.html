    <title>Dicionário de Tags</title>
</head>
<body>
    <h1>Tags</h1>
    <ul>
        <li><abbr title="&lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="&lt;br&gt;">Quebra de Linhas</abbr></li>

    </ul>
